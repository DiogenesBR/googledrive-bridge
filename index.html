<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Auth Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { margin-bottom: 10px; font-size: 1.2rem; }
        p { color: #666; font-size: 0.9rem; }
        .error { color: #d32f2f; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    <h2 id="status">...</h2>
    <p id="sub-status"></p>

    <script>
        //--- 1. Detecção de linguagem ---
        const userLang = navigator.language || navigator.userLanguage; 
        const isPt = userLang.startsWith('pt');
        
        // Helper para gerar Nonce (Obrigatório para id_token)
        function generateNonce() {
            return Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2);
        }

        // --- 2. Logic ---
        const queryParams = new URLSearchParams(window.location.search);
        // O Google retorna os parâmetros na hash (#), ex: #access_token=...&id_token=...
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const accessToken = hashParams.get('access_token');
        const idToken = hashParams.get('id_token'); // <--- NOVO: Captura o ID Token
        const error = hashParams.get('error');

        // Initial Message
        setStatus(messages.loading);

        // Scenario A: Tokens Received (Success)
        if (accessToken) {
            setStatus(messages.connected);
            if (window.opener) {
                window.opener.postMessage({ 
                    type: 'GOOGLE_AUTH_SUCCESS', 
                    // Envia AMBOS os tokens
                    token: accessToken,   // Para o Google Drive
                    idToken: idToken      // Para o Firebase Auth
                }, '*');
            }
            setTimeout(() => window.close(), 1500);
        } 
        
        // Scenario B: Error
        else if (error) {
            setStatus(messages.errorPrefix + error, true);
        } 
        
        // Scenario C: Start Login
        else {
            const clientId = queryParams.get('client_id');

            if (!clientId) {
                setStatus(messages.errorPrefix + messages.missingClientId, true);
                document.getElementById('sub-status').innerText = messages.instruction;
            } else {
                const redirectUri = window.location.origin + window.location.pathname;
                
                // MUDANÇA 1: Adicionar email, profile e openid aos escopos
                const scope = 'https://www.googleapis.com/auth/drive.file email profile openid';

                // MUDANÇA 2: Pedir 'token id_token' e adicionar 'nonce'
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth` +
                    `?client_id=${encodeURIComponent(clientId)}` +
                    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                    `&response_type=token id_token` + // Mudou aqui
                    `&scope=${encodeURIComponent(scope)}` +
                    `&include_granted_scopes=true` +
                    `&nonce=${generateNonce()}` + // Obrigatório para id_token
                    `&state=pass-through-value`;

                window.location.href = authUrl;
            }
        }
    </script>
</body>
</html>
