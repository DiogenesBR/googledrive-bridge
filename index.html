<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Auth Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { margin-bottom: 10px; font-size: 1.2rem; }
        p { color: #666; font-size: 0.9rem; }
        .error { color: #d32f2f; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    <h2 id="status">...</h2>
    <p id="sub-status"></p>

    <script>
        // ==========================================
        // 1. DEFINIÇÕES E HELPERS (Têm que vir antes)
        // ==========================================
        
        // Detecção de idioma
        const userLang = navigator.language || navigator.userLanguage; 
        const isPt = userLang.startsWith('pt'); 

        const messages = {
            loading: isPt ? "Iniciando autenticação..." : "Initiating authentication...",
            connected: isPt ? "Conectado! Fechando janela..." : "Connected! Closing window...",
            errorPrefix: isPt ? "Erro: " : "Error: ",
            missingClientId: isPt 
                ? "Parâmetro 'client_id' não encontrado na URL." 
                : "Missing 'client_id' parameter in URL.",
            instruction: isPt
                ? "Configure seu app para enviar o client_id."
                : "Please configure your app to send the client_id."
        };

        // Função para atualizar a tela
        function setStatus(text, isError = false) {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.innerText = text;
                if (isError) {
                    statusEl.classList.add('error');
                    const loader = document.getElementById('loader');
                    if(loader) loader.classList.add('hidden');
                }
            }
        }

        // Função para gerar segurança (Nonce)
        function generateNonce() {
            return Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2);
        }

        // ==========================================
        // 2. LÓGICA PRINCIPAL
        // ==========================================
        
        const queryParams = new URLSearchParams(window.location.search);
        // O Google retorna os tokens na HASH da URL, não na query
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const accessToken = hashParams.get('access_token');
        const idToken = hashParams.get('id_token'); 
        const error = hashParams.get('error');

        // Mensagem inicial
        setStatus(messages.loading);

        // --- CENÁRIO A: Sucesso (Tokens recebidos) ---
        if (accessToken) {
            setStatus(messages.connected);
            if (window.opener) {
                window.opener.postMessage({ 
                    type: 'GOOGLE_AUTH_SUCCESS', 
                    token: accessToken,   // Para o Drive
                    idToken: idToken      // Para o Firebase
                }, '*');
            }
            // Fecha a janela após 1.5s
            setTimeout(() => window.close(), 1500);
        } 
        
        // --- CENÁRIO B: Erro retornado pelo Google ---
        else if (error) {
            setStatus(messages.errorPrefix + error, true);
        } 
        
        // --- CENÁRIO C: Iniciar Login (Redirecionar) ---
        else {
            const clientId = queryParams.get('client_id');

            if (!clientId) {
                setStatus(messages.errorPrefix + messages.missingClientId, true);
                document.getElementById('sub-status').innerText = messages.instruction;
            } else {
                const redirectUri = window.location.origin + window.location.pathname;
                
                // Escopos necessários: Drive (arquivos) + Identity (email/profile para Firebase)
                const scope = 'https://www.googleapis.com/auth/drive.file email profile openid';

                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth` +
                    `?client_id=${encodeURIComponent(clientId)}` +
                    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                    `&response_type=token id_token` +  // Pede ambos os tokens
                    `&scope=${encodeURIComponent(scope)}` +
                    `&include_granted_scopes=true` +
                    `&nonce=${generateNonce()}` +       // Obrigatório para id_token
                    `&state=pass-through-value`;

                // Redireciona para o Google
                window.location.href = authUrl;
            }
        }
    </script>
</body>
</html>
